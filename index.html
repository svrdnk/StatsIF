<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статистика користувача</title>
</head>
<body style="font-family:sans-serif;padding:20px;">
  <div id="auth"></div>
  <div id="stats" style="margin-top:20px;"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxq5QUh4yIniUCvBw2exKI1US1oYklV5f1qvSDNKZMTSCI8YdaCWKbL3KKVH_wsF8LS/exec";

    function renderLogin() {
      document.getElementById("auth").innerHTML = `
        <h2>Вхід</h2>
        <input type="email" id="emailInput" placeholder="Введіть вашу пошту" style="padding:8px;width:300px;" />
        <button onclick="login()" style="padding:8px 12px;">Увійти</button>
      `;
    }

    function login() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email.includes("@")) {
        alert("Невірна адреса пошти");
        return;
      }
      localStorage.setItem("userEmail", email);
      location.reload();
    }

    function logout() {
      localStorage.removeItem("userEmail");
      location.reload();
    }

    function loadStats(email) {
      fetch(`${API_URL}?user=${encodeURIComponent(email)}`)
        .then(r => r.json())
        .then(data => {
          if (!data["mail"]) {
            document.getElementById("stats").innerText = "Користувача не знайдено або немає даних.";
            return;
          }

          const makeLine = (label, value) => `<p><strong>${label}:</strong> ${value || '—'}</p>`;

          document.getElementById("auth").innerHTML = `
            <p>Ви увійшли як <strong>${data["mail"]}</strong> <button onclick="logout()">Вийти</button></p>
          `;

          document.getElementById("stats").innerHTML = `
            <h2>Привіт, ${data["Name"] || 'Користувачу'}!</h2>
            ${makeLine("Бонус", data["Бонус"])}
            ${makeLine("% перехід знайомств", data["% перехід знайомств"])}
            ${makeLine("% перехід юа", data["% перехід юа"])}
            ${makeLine("Депи за вчора", data["депи за вчора"])}
            ${makeLine("Виплати за вчора", data["виплати за вчора"])}
            ${makeLine("Тотал за місяць", data["тотал за місяць"])}
            ${makeLine("Нет за місяць", data["нет за місяць"])}
            ${makeLine("Кількість гравців", data["кількість гравців"])}
            ${makeLine("Штрафи", data["штрафи"])}
            ${makeLine("Кількість хвороб", data["кількість хвороб"])}
            ${makeLine("Кількість вихідних", data["кількість вихідних"])}
            ${makeLine("Кількість відпусток", data["кількість відпусток"])}
          `;
        })
        .catch(() => {
          document.getElementById("stats").innerText = "Помилка завантаження.";
        });
    }

    const email = localStorage.getItem("userEmail");
    if (email) {
      loadStats(email);
    } else {
      renderLogin();
    }
  </script>
</body>
</html>
