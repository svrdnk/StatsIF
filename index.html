<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Статистика користувача</title>
</head>
<body style="font-family:sans-serif;padding:20px;">
  <div id="auth"></div>
  <div id="stats" style="margin-top:20px;"></div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1kTMLSuEuaxM-C1EzhUGccZdayDwFc4GbTSVD11s-j7M/Stats";

    function renderLogin() {
      document.getElementById("auth").innerHTML = `
        <h2>Вхід</h2>
        <input type="email" id="emailInput" placeholder="Введіть вашу пошту" style="padding:8px;width:300px;" />
        <button onclick="login()" style="padding:8px 12px;">Увійти</button>
      `;
    }

    function login() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email.includes("@")) {
        alert("Невірна адреса пошти");
        return;
      }
      localStorage.setItem("userEmail", email);
      location.reload();
    }

    function logout() {
      localStorage.removeItem("userEmail");
      location.reload();
    }

    function loadStats(email) {
      fetch(SHEET_URL)
        .then(r => r.json())
        .then(data => {
          const user = data.find(row => row.mail === email);
          if (!user) {
            document.getElementById("stats").innerText = "Користувача не знайдено.";
            return;
          }

          const makeLine = (label, value) => `<p><strong>${label}:</strong> ${value || '—'}</p>`;

          document.getElementById("auth").innerHTML = `
            <p>Ви увійшли як <strong>${user.mail}</strong> <button onclick="logout()">Вийти</button></p>
          `;

          document.getElementById("stats").innerHTML = `
            <h2>Привіт, ${user["Name"] || 'Користувачу'}!</h2>
            ${makeLine("Бонус", user["Бонус"])}
            ${makeLine("% перехід знайомств", user["% перехід знайомств"])}
            ${makeLine("% перехід юа", user["% перехід юа"])}
            ${makeLine("Депи за вчора", user["депи за вчора"])}
            ${makeLine("Виплати за вчора", user["виплати за вчора"])}
            ${makeLine("Тотал за місяць", user["тотал за місяць"])}
            ${makeLine("Нет за місяць", user["нет за місяць"])}
            ${makeLine("Кількість гравців", user["кількість гравців"])}
            ${makeLine("Штрафи", user["штрафи"])}
            ${makeLine("Кількість хвороб", user["кількість хвороб"])}
            ${makeLine("Кількість вихідних", user["кількість вихідних"])}
            ${makeLine("Кількість відпусток", user["кількість відпусток"])}
          `;
        })
        .catch(e => {
          document.getElementById("stats").innerText = "❌ Помилка завантаження.";
          console.error(e);
        });
    }

    const email = localStorage.getItem("userEmail");
    if (email) {
      loadStats(email);
    } else {
      renderLogin();
    }
  </script>
</body>
</html>
